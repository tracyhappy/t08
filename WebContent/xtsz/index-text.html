<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <title>业务主任管理系统登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="CSS/login.css" media="screen"
          type="text/css"/>
  <link rel="stylesheet" href="CSS/swiper.min.css">
  <link rel="stylesheet" href="CSS/animate.min.css">
  
</head>
<body>
<div class="main">

    <div class="content">
        <div class="header">

        </div>
        <div class="slider swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide"><img src="img/1.png" class="slider_img"/></li>
                <li class="swiper-slide"><img src="img/4.png" class="slider_img"/></li>
               
            </ul>
        </div>
        <div class="login">
            <div class="left login_left">
                <img src="img/key.png" class="left"/>
                <span class="left">
                    王凡是帅哥，必须的!

                </span>

            </div>

            <div class="right login_right">
                <img src="img/user_img.png" class="left"/>
                <div class="left">
                    <form class="login-form" action="login.jsp"
                          onSubmit="return check();" class="login_form">
                        <label>
                            <input type="text" name="username" required
                                   placeholder="用户名">
                        </label><br>
                        <label>
                            <input type="password" name="password" required
                                   placeholder="密码">
                        </label><br>
                        <input type="submit" value="登录">

                    </form>
                </div>
            </div>
            <div class="clear"></div>
        </div>

    </div>
    <div class="footer">
        <span class="left"><!-- CopyRight @ xxx有限公司 版权所有 --></span>
策略规划岗版权所有
        <span
            class="right">版本号 1.0</span>

    </div>
    <div class="clear"></div>
</div>
</body>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        this.emit('slideChangeTransitionEnd');//在初始化时触发一次slideChangeTransitionEnd事件
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时运行当前slide动画
		this.slides.eq(this.activeIndex).find('.ani').removeClass('ani');//动画只展示一次
      }
    },
    autoplay : {
        delay: 3000,//1秒切换一次
    },
  });

  </script>
</html>
